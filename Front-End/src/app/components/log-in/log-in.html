<div class="body-log-in">
    <div class="login-container">
        <div class="login-card">
            <h1 class="text-center">Iniciar Sesión</h1>

            <div class="tab-selector">
                <button class="tab-left" [ngClass]="emailPressed ? 'tab-active' : 'tab-inactive' "
                    (click)="changeMode()">Email</button>

                <button class="tab-right" [ngClass]="!emailPressed ? 'tab-active' : 'tab-inactive' "
                    (click)="changeMode()">Teléfono</button>
            </div>

            <form [formGroup]="emailPressed ? loginForm : loginFormPhone" (ngSubmit)="logIn()" class="form">

                @if (emailPressed) {
                    <label for="username">Email</label>
                    <input type="email" formControlName="username">
                } @else {
                    <label for="phone">Número de Teléfono</label>
                    <input type="email" formControlName="phone">
                }

                <label for="password">Contraseña</label>
                <input type="password" formControlName="password">

                <button type="submit" class="submit-button">Sign-in</button>
                
                <div id="google-button-container" class="google-sign-up"></div>
                <p class="signup-link">
                    No tienes cuenta?
                    <a href="/register">Registrate</a>
                </p>
            </form>

        </div>
    </div>
</div>
